<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrade</title>
    <link rel="icon" href="/Assets/Img/iconeAzul.png" type="image/x-icon">    
    <link rel="stylesheet" href="/Assets/Css/estilos.css">
    <link rel="stylesheet" href="/Assets/Css/cadastroLivro.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }

        #imagem-label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/index.html"><img src="/Assets/Img/Logo.png" alt="logo" class="img-header img-fluid"></a>
            <p class="navbar-brand" id="texto-header" style="color: white;">Booktrade</p>
            <a href="/View/Perfil-do-Usuario.html"><img src="" alt="User-Icon" id="icone-usuario" class="img-header img-fluid"></a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="file" class="form-control" id="imagem" accept="image/*">
                    <label for="imagem" id="imagem-label"></label>
                </div>

                <div class="col-md-6">
                    <div class="col-mb-3">
                        <label for="titulo-livro" class="form-label">Título Livro</label>
                        <input class="form-control" type="text" id="titulo-livro"
                            placeholder="Insira o título do livro">
                    </div>

                    <div class="row col-mb-3">
                        <div class="col-md-6">
                            <label for="cidade" class="form-label py-2">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Insira sua cidade">
                        </div>
                        <div class="col-md-6">
                            <label for="estado" class="form-label py-2">Estado (UF)</label>
                            <input type="text" class="form-control" id="estado" placeholder="Insira seu estado">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <input type="text" class="form-control" id="genero" placeholder="Insira o gênero do seu livro">
                    </div>

                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" placeholder="Insira o autor do seu livro">
                    </div>

                    <div class="mb-3">
                        <label for="data" class="form-label">Data de Publicação</label>
                        <input type="date" class="form-control" id="data" placeholder="Insira a data de publicação do seu livro">
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao"
                            placeholder="Insira as condições do seu livro">
                    </div>

                    <div class="mb-3">
                        <label for="sinopse" class="form-label">Sinopse</label>
                        <input type="text" class="form-control" id="sinopse" placeholder="Insira a sinopse do livro">
                    </div>

                    <div id="btnCadastro">
                        <button type="button" class="btn btn-light">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center p-3 fixed-bottom">
            © 2020 Copyright:
        </div>
    </footer>

    <script src="/Assets/Scripts/cadastroLivro.js"></script>
</body>

</html>
