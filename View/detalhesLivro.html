<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrade</title>
    <link rel="icon" href="/Assets/Img/iconeAzul.png" type="image/x-icon">

    <link rel="stylesheet" href="/Assets/Css/estilos.css">
    <link rel="stylesheet" href="/Assets/Css/detalhesLivro.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/index.html">
                <img src="/Assets/Img/Logo.png" alt="logo" class="img-header">
            </a>
            <p class="navbar-brand" id="texto-header" style="color: white;">Booktrade</p>
            <a href="/View/Perfil-do-Usuario.html">
                <img src="" id="icone-usuario" alt="User-Icon" class="img-header img-fluid">
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="foto">
                        <img id="Imagem-capa" src="" alt="foto do livro" class="img-fluid">
                        <div class="vendedor-info">
                            <img id="imagem-vendedor" src="" alt="foto do vendedor" class="vendedor">
                            <p id="nome-vendedor"></p>
                            <p id="avaliacao" ></p>
                        </div>
                    </div>
                    <a href="/View/chat.html" id="botaoChat" class="mt-3">CHAT</a>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <h1 id="titulo"></h1>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <h2>Cidade</h2>
                            <p id="Cidade"></p>
                        </div>
                        <div class="col-md-4">
                            <h2>Estado</h2>
                            <p id="Estado"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h2>Gênero</h2>
                        <p id="genero"></p>
                    </div>
                    <div class="mb-3">
                        <h2>Descrição</h2>
                        <p id="Descrição"></p>
                    </div>
                    <div class="mb-3">
                        <h2>Sinopse</h2>
                        <p id="Sinopse"></p>
                    </div>
                    <div>
                        <a href="displayLivros.html" id="botao-voltar">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© Copyright 2024</p>
    </footer>

    <script src="/Assets/Scripts/detalhesLivro.js"></script>
</body>
</html>
