<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktrade - Alteração de Dados</title>
    <link rel="stylesheet" href="/Assets/Css/Alteração de dados.css">
    <link rel="icon" href="/Assets/Img/iconeAzul.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><img src="/Assets/Img/Logo.png" alt="logo" style="width: 80px; height: 80px; padding-left: 20px;"></a>
        </div>
        <a href="../index.html" class="link-sem-estilo"><div id="nome-do-site">
            Booktrade 
        </div></a>
        <div>
            <img src="/Assets/Img/User-Icon.png" alt="" id="imagem-sla" style="width: px; height: 70px;">
        </div>
    </header>
    <main> 
        <div class=container>
            <form id="formulario">
                <label><strong>Nome: </strong><input type="text" id="nome" placeholder="Digite seu nome"></label><br> 
                <label><strong>CPF: </strong><input type="text" id="CPF" placeholder="Digite seu CPF"></label><br> 
                <label><strong>Cidade: </strong><input type="text" id="cidade" placeholder="Digite sua cidade"></label><br> 
                <label><strong>Telefone: </strong><input type="text" id="telefone" placeholder="Digite seu telefone"></label><br> 
                <label><strong>E-mail: </strong><input type="email" id="email" placeholder="Digite seu e-mail"></label><br> 
                <label><strong>Data de Nascimento: </strong><input type="date" id="data" placeholder="Digite seu data de nascimento"></label>
            </form>
            <button id="salvar">Salvar</button>
        </div>
    </main>
    <footer>
        <p>© Copyright 2024</p>
    </footer>
    <script src="/Assets/Scripts/Alteração de dados.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $('#CPF').mask('000.000.000-00', {reverse: true});
        $('#telefone').mask('(00) 0000-0000');
    </script>
    <script src="/Assets/Scripts/Alteração de dados.js"></script>
</body>
</html>
